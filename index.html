<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Nike Shoe Card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <figure class="card__design card__design--green"></figure>
      <div class="card__img one">
        <img src="assets/img/shoe.png" alt="nike green shoe">
      </div>
      <h2 class="card__heading">Nike AirForce</h2>
      <p class="card__price">$399</p>
      <div class="card__info">
        <div class="row row__size">
          <div class="info--name">Size:</div>
          <div class="info--detail">
            <span class="mini size">42</span>
            <span class="mini size">44</span>
            <span class="mini size">46</span>
            <span class="mini size">48</span>
          </div>
        </div>

        <div class="row row__color">
          <div class="info--name">Color:</div>
          <div class="info--detail">
            <div class=" color color--white"></div>
            <div class=" color color--blue"></div>
            <div class=" color color--green"></div>
            <div class=" color color--red"></div>
          </div>
        </div>

        <a href="#" class="btn">ORDER NOW</a>
      </div>
    </div>
    <div class="card">
      <figure class="card__design card__design--red"></figure>
      <div class="card__img two">
        <img src="assets/img/shoe1.png" alt="nike green shoe">
      </div>
      <h2 class="card__heading">Nike XtReme</h2>
      <p class="card__price">$480</p>
      <div class="card__info">
        <div class="row row__size">
          <div class="info--name">Size:</div>
          <div class="info--detail">
            <span class="mini size">42</span>
            <span class="mini size">44</span>
            <span class="mini size">46</span>
            <span class="mini size">48</span>
          </div>
        </div>

        <div class="row row__color">
          <div class="info--name">Color:</div>
          <div class="info--detail">
            <div class=" color color--white"></div>
            <div class=" color color--blue"></div>
            <div class=" color color--green"></div>
            <div class=" color color--red"></div>
          </div>
        </div>

        <a href="#" class="btn">ORDER NOW</a>
      </div>
    </div>
    <div class="card">
      <figure class="card__design card__design--blue"></figure>
      <div class="card__img three">
        <img src="assets/img/shoe2.png" alt="nike green shoe">
      </div>
      <h2 class="card__heading odd">Nike Reverbe II</h2>
      <p class="card__price">$599</p>
      <div class="card__info">
        <div class="row row__size">
          <div class="info--name">Size:</div>
          <div class="info--detail">
            <span class="mini size">42</span>
            <span class="mini size">44</span>
            <span class="mini size">46</span>
            <span class="mini size">48</span>
          </div>
        </div>

        <div class="row row__color">
          <div class="info--name">Color:</div>
          <div class="info--detail">
            <div class=" color color--white"></div>
            <div class=" color color--blue"></div>
            <div class=" color color--green"></div>
            <div class=" color color--red"></div>
          </div>
        </div>

        <a href="#" class="btn">ORDER NOW</a>
      </div>
    </div>
  </div>
</body>

</html>
